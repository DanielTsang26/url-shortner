<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>URL Shortener</title>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center">ðŸ”— Succinctly</h2>
            <p class="text-center text-muted">Enter a long URL and get a shortened link</p>
            
            <form method="POST" action="/">
                <div class="mb-3">
                    <input type="text" class="form-control" name="long_url" placeholder="Enter long URL..." required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Shorten URL</button>
                </div>
            </form>
    
            {% if short_url %}
            <div class="shortened-url mt-3">
                <p>Your short URL:</p>
                <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
            </div>
            {% endif %}
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
